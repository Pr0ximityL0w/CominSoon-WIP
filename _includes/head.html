<head>
	<title>{{ page.title }}</title>
	<meta name="description" content="{{ site.description }}" "{{ site.keywords }}" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<meta name="geo.placename" content="Ingleby Barwick" />
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=0.65, maximum-scale=1">
	<!--[if lte IE 8]><script src="{{ 'assets/js/ie/html5shiv.js' | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ 'assets/css/ie8.css' | relative_url }}" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ 'assets/css/ie9.css' | relative_url }}" /><![endif]-->
	
	<!-- Google verification -->
    	{% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    	<!-- Bing Verification -->
    	{% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}
</head>
